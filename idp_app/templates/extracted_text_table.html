<!-- extracted_text_table.html -->

<table id="extracted-text-table">
  <thead>
    <tr>
      <th>Key</th>
      <th>Value</th>
    </tr>
  </thead>
  <tbody>
    {% for pairs in extracted_pairs %}
      {% for item in pairs %}
        <tr>
          <td>{{ item.0 }}</td>
          <td>{{ item.1 }}</td>
        </tr>
      {% endfor %}
    {% endfor %}
  </tbody>
</table>
